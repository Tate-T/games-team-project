<section>
  <div class="container">
    <h1>Калькулятор</h1>

    <div class="inputs-row">
      <div class="input-wrapper shadow-input">
        <input id="num1" type="text" placeholder="Введіть число" />
      </div>

      <div class="buttons-group">
        <button class="circle-btn">+</button>
        <button class="circle-btn">*</button>
        <button class="circle-btn">-</button>
        <button class="circle-btn">/</button>
      </div>

      <div class="input-wrapper shadow-input">
        <input id="num2" type="text" placeholder="Введіть число" />
      </div>

      <button class="circle-btn" id="equals">=</button>

      <div class="input-wrapper shadow-input result-input">
        <input id="result" type="text" placeholder="Результат" readonly />
      </div>
    </div>
  </div>
</section>
