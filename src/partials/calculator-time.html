<section class="timecalc-section">
  <div class="timecalc-centered">
    <h1>Калькулятор часу</h1>
    <div class="timecalc-input-result-row">
      <div class="timecalc-search-wrapper">
        <input
          type="text"
          id="timecalc-minutesInput"
          placeholder="Введіть число"
        />
        <div class="timecalc-search-button" onclick="convertTimecalcMinutes()">
          <svg class="icon">
            <use href="/img/symbol-defs.svg#magnifying-glass"></use>
          </svg>
        </div>
      </div>
      <div class="timecalc-dashed-line"></div>
      <div id="timecalc-result">3 дн. 15:45:01</div>
    </div>
  </div>
</section>
<script>
  function convertTimecalcMinutes() {
    const input = document.getElementById('timecalc-minutesInput').value.trim();
    const minutesTotal = parseInt(input, 10);

    if (isNaN(minutesTotal) || minutesTotal < 0) {
      document.getElementById('timecalc-result').textContent =
        'Некоректне значення';
      return;
    }

    const days = Math.floor(minutesTotal / 1440);
    const hours = Math.floor((minutesTotal % 1440) / 60);
    const minutes = minutesTotal % 60;

    let result = '';

    if (days > 0) {
      result += `${days} дн. `;
    }

    const paddedHours = hours.toString().padStart(1, '0');
    const paddedMinutes = minutes.toString().padStart(2, '0');

    result += `${paddedHours}:${paddedMinutes}`;

    document.getElementById('timecalc-result').textContent = result;
  }
</script>
